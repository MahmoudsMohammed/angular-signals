<loading />

<div class="edit-course-form" [formGroup]="courseForm">
  <h3 style="text-align: center">{{ data.title }}</h3>

  <div class="form-control">
    <label>Course title:</label>
    <input placeholder="Enter course title" formControlName="title" />
  </div>

  <div class="form-control">
    <label>Course description:</label>
    <textarea
      placeholder="Enter course description"
      formControlName="longDescription"
    >
    </textarea>
  </div>

  <course-categories />

  <div class="form-control">
    <label>Course image:</label>
    <input placeholder="Enter course Image Url" formControlName="iconUrl" />
  </div>

  <div class="form-actions">
    <button class="btn" (click)="onSave()">Save</button>

    <button class="btn" (click)="dialog.close()">Cancel</button>
  </div>
</div>
