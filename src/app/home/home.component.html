<div class="courses-panel">
  <header>
    <h3>All Courses</h3>
    <button class="btn" (click)="onAddCourse()">Add Course</button>
  </header>

  <div class="actions">
    <button class="btn" (click)="onToObservable()">toObservable</button>
    <button class="btn" (click)="onToSignal()">toSignal</button>
    <button class="btn" (click)="onSubscribe()">Clean Up</button>
  </div>

  <mat-tab-group>
    <mat-tab label="Beginners">
      <courses-card-list
        [data]="beginnerCourses()"
        (updatedCourse)="onCoursesUpdated($event)"
        (deleteCourse)="onDeleteCourse($event)"
      />
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list
        [data]="advancedCourses()"
        (updatedCourse)="onCoursesUpdated($event)"
        (deleteCourse)="onDeleteCourse($event)"
      />
    </mat-tab>
  </mat-tab-group>
</div>
