@if(lessons().length > 0){
<table>
  <thead>
    <tr>
      <th>Description</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    @for (lesson of lessons(); track lesson.id) {
    <tr (click)="selectLesson.emit(lesson)">
      <td>{{ lesson.description }}</td>
      <td>{{ lesson.duration }}</td>
    </tr>
    }
  </tbody>
</table>
}
